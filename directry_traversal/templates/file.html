<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細 | sekipro cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .product-price {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-description {
            font-size: 1.2rem;
            color: #333;
            text-align: justify;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>sekipro cafe</h1>
    </header>
    <div class="container">
        <img src="{{ image_path }}" alt="{{ file_name }}" class="product-image">
        <div class="product-price">価格: ￥{{ price }}</div>
        <p class="product-description" style="white-space: pre-wrap;">{{ data }}</p>
        <a href="/">Back to Home</a>
    </div>
    <footer>
        &copy; 2025 sekipro cafe. All rights reserved.
    </footer>
</body>
</html>
